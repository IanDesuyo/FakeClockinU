<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="Scripts/ccu.js"></script>
    <title>簽到刷卡系統登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <style type="text/css">
      #LoginLdap {
        width: 310px;
        margin: 0 auto;
      }

      table {
        border-collapse: collapse;
      }

      td {
        padding-top: 4px;
        padding-bottom: 4px;
      }
    </style>
  </head>
  <body style="background-color: #f9eeee">
    <form method="post" action="./login.aspx" onsubmit="javascript:return WebForm_OnSubmit();" id="form1">
      <div class="aspNetHidden">
        <input type="hidden" name="__EVENTTARGET" id="__EVENTTARGET" value="{{ view_state.event_target }}" />
        <input type="hidden" name="__EVENTARGUMENT" id="__EVENTARGUMENT" value="{{ view_state.event_argument }}" />
        <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="{{ view_state.view_state }}" />
      </div>

      <script type="text/javascript">
        //<![CDATA[
        var theForm = document.forms["form1"];
        if (!theForm) {
          theForm = document.form1;
        }
        function __doPostBack(eventTarget, eventArgument) {
          if (!theForm.onsubmit || theForm.onsubmit() != false) {
            theForm.__EVENTTARGET.value = eventTarget;
            theForm.__EVENTARGUMENT.value = eventArgument;
            theForm.submit();
          }
        }
        //]]>
      </script>

      <script src="/clockin/Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        //<![CDATA[
        function WebForm_OnSubmit() {
          if (typeof ValidatorOnSubmit == "function" && ValidatorOnSubmit() == false) return false;
          return true;
        }
        //]]>
      </script>

      <div class="aspNetHidden">
        <input
          type="hidden"
          name="__VIEWSTATEGENERATOR"
          id="__VIEWSTATEGENERATOR"
          value="{{ view_state.view_state_generator }}"
        />
        <input
          type="hidden"
          name="__EVENTVALIDATION"
          id="__EVENTVALIDATION"
          value="{{ view_state.event_validation }}"
        />
      </div>
      <div style="text-align: center">
        <img src="img/title_img.png" style="width: 263px; height: 72px" /><br />
        <table cellspacing="0" cellpadding="1" id="LoginLdap" style="border-collapse: collapse">
          <tr>
            <td>
              <table cellpadding="0">
                <tr>
                  <td align="center" colspan="2">登入</td>
                </tr>
                <tr>
                  <td align="right"><label for="LoginLdap_UserName">使用者名稱:</label></td>
                  <td>
                    <input name="LoginLdap$UserName" type="text" id="LoginLdap_UserName" /><span
                      data-val-controltovalidate="LoginLdap_UserName"
                      data-val-errormessage="必須提供使用者名稱。"
                      data-val-validationGroup="LoginLdap"
                      id="LoginLdap_UserNameRequired"
                      title="必須提供使用者名稱。"
                      data-val="true"
                      data-val-evaluationfunction="RequiredFieldValidatorEvaluateIsValid"
                      data-val-initialvalue=""
                      style="visibility: hidden"
                      >*</span
                    >
                  </td>
                </tr>
                <tr>
                  <td align="right"><label for="LoginLdap_Password">密碼:</label></td>
                  <td>
                    <input name="LoginLdap$Password" type="password" id="LoginLdap_Password" /><span
                      data-val-controltovalidate="LoginLdap_Password"
                      data-val-errormessage="必須提供密碼。"
                      data-val-validationGroup="LoginLdap"
                      id="LoginLdap_PasswordRequired"
                      title="必須提供密碼。"
                      data-val="true"
                      data-val-evaluationfunction="RequiredFieldValidatorEvaluateIsValid"
                      data-val-initialvalue=""
                      style="visibility: hidden"
                      >*</span
                    >
                  </td>
                </tr>
                {% if error %}
                <tr>
                  <td align="center" colspan="2" style="color: Red">{{ error }}</td>
                </tr>
                {% endif %}
                <tr>
                  <td align="right" colspan="2">
                    <input
                      type="submit"
                      name="LoginLdap$LoginButton"
                      value="登入"
                      onclick='javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions("LoginLdap$LoginButton", "", true, "LoginLdap", "", false, false))'
                      id="LoginLdap_LoginButton"
                    />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
